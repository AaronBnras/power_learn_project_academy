<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student registration form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-buttons {
            text-align: center;
        }
        .form-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Register Student</h2>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Full Name" name="name" required>
        </div>
        <div>
            <label for="name">Date of Birth:</label>
            <input type="date" id="dob" placeholder="Full Name" name="dob" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select name="gender" id="gender" required>
                <option value="" disabled>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Famale</option>
            </select>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>
        </div>
        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" placeholder="Email" name="Email" required>
        </div>
        <div>
            <label for="telephone">Telephone number: </label>
            <input type="tel" id="telephone" placeholder="Telephone number" name="Telephone" required>
        </div>
        <div>
            <label for="email">Course:</label>
            <input type="text" id="Course" placeholder="Course" name="Course" required>
        </div>
        <div class="form-group">
            <button type="submit">Register</button>
            <button type="reset">Cancel</button>
        </div>
    </div>
</body>
</html>
